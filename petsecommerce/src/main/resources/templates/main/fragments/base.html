<!-- NAV BAR -->

<header th:fragment="navbar" class="navbar">
    <div class="logo">
        <img th:src="@{/pictures/logo/logo-menor-sem-fundo.png}" alt="Logo">
    </div>

    <ul class="main-links">
        <li><a th:href="@{/}">Início</a></li>
        <li><a href="#">Produtos</a></li>
        <li><a href="#">Loja</a></li>
        <li><a href="#">Projeto</a></li>
        <li><a href="#">Contato</a></li>
    </ul>

    <div class="search-bar">
        <button><img th:src="@{/pictures/icons/lupa.png}" alt="lupa de pesquisa"></button>
        <input type="text" placeholder="Pesquise um produto">
    </div>

    <ul th:if="${!isAuth}" class="acc-links">
        <li><a th:href="@{/register}">Cadastro</a></li>
        <li><a th:href="@{/login}">Entrar</a></li>
    </ul>

    <ul th:if="${isAuth}" class="acc-auth">
        <li><a id="cart-image" th:href="@{/carrinho}"><img th:src="@{/pictures/icons/cart.png}" alt="carrinho"></a></li>
        <li id="profile-options-open" onclick="profileOptionsCard()"><img id="profile-image" th:src="@{/pictures/icons/profile.png}" alt="imagem de perfil" th:title="${profileUsername}"></li>

        <div class="profile-options-card">
            <span id="profile-username" th:text="${profileUsername}"></span>
            <ul>
                <li><a th:href="@{/perfil}">Perfil</a></li>
                <li><a th:href="@{/carrinho}">Carrinho</a></li>
                <li><a th:href="@{/}">Meus pedidos</a></li>
                <li><a th:href="@{/logout}">Encerrar sessão</a></li>
            </ul>
        </div>
    </ul>
</header>

<!-- FOOTER -->
<footer th:fragment="footer">
    <div class="footer-area">
        <div class="footer-info-links">
            <h5>Info:</h5>
            <ul>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Projeto</a></li>
                <li><a href="#">BrunoCTb</a></li>
            </ul>
        </div>

        <div class="footer-send-email">
            <h5>Contatar:</h5>
            <a href="#"><img th:src="@{/pictures/icons/email.png}" alt="">Enviar email</a>
        </div>

        <div class="footer-social-links">
            <h5>Social:</h5>
            <ul>
                <li><a href="#"><img th:src="@{/pictures/social/whatsapp.png}" alt=""> </a></li>
                <li><a href="#"><img th:src="@{/pictures/social/instagram.png}" alt=""> </a></li>
            </ul>
        </div>
    </div>
</footer>
